name: Auto-approve on LGTM

on:
  issue_comment:
    types: [created]

jobs:
  auto_approve:
    if: contains(toLowerCase(github.event.comment.body), 'lgtm') && github.event.issue.pull_request
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
